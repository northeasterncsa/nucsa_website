<!DOCTYPE html>
<html>

  {% include head.html %}
  <style>
    .grid { 
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));;
    grid-gap: 10px;
    align-items: start;
    justify-items: center;
    margin: auto;
    width: 540px;
    }
    .grid img {
    border: 1px solid rgba(0,0,0,0.3);
    box-shadow: 2px 2px 6px 0px rgba(0,0,0,0.3);
    max-width: 100%;
    }
    .grid img:nth-child(6) {
    grid-column: span 5;
    }
</style>
  <body class="index">

    <div id="page-wrapper">
      {% include header.html class="alt" %}

      <!-- Banner -->
        <section id="banner">
          <!--
            ".inner" is set up as an inline-block so it automatically expands
            in both directions to fit whatever's inside it. This means it won't
            automatically wrap lines, so be sure to use line breaks where
            appropriate (<br />).
          -->
          <div class="inner">
            <header>
              <h2>Chinese Student<br />Association</h2>
            </header>
            <p>Northeastern University</p>
            <footer>
              <ul class="buttons vertical">
                <li><a href="mission" class="button fit scrolly">Tell Me More</a></li>
                <li><a href="contact" class="button fit scrolly">Contact Us</a></li>
              </ul>
            </footer>
          </div>
        </section>

      <!-- Main -->
      {% if page.show_body %}
        <article id="main">

          <!-- Three -->
            <section class="wrapper style3 container special">

              <div class="row">
                <div class="12u 12u(narrower)">

                  <section>
                    {{ content }}
                    <p style = 'font-size:120%'><u>Gallery</u></p>
                    
                    <main class="grid">               
                      <img src="../assets/images/gallery/csaimage2.jpg" alt="csaphoto2">
                      <img src="/assets/images/gallery/csaimage3.jpg" alt="csaphoto3">
                      <img src="/assets/images/gallery/csaimage4.jpg" alt="csaphoto4">
                      <img src="/assets/images/gallery/csaimage5.jpg" alt="csaphoto5">
                      <img src="/assets/images/gallery/csaimage6.jpg" alt="csaphoto6">
                      <img src="/assets/images/gallery/csaimage7.jpg" alt="csaphoto7">
                      <img src="/assets/images/gallery/csaimage8.jpg" alt="csaphoto8">
                      <img src="/assets/images/gallery/csaimage9.jpg" alt="csaphoto9">
                      <img src="/assets/images/gallery/csaimage10.jpg" alt="csaphoto10">
                      <img src="/assets/images/gallery/csaimage11.jpg" alt="csaphoto11">
                      <img src="/assets/images/gallery/csaimage12.jpg" alt="csaphoto12">
                     
                    </main>
                  </section>

                </div>
              </div>

            </section>

        </article>
      {% endif %}

      {% include footer.html %}
    </div>

  </body>

</html>
